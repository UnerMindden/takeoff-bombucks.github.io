<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>BOMPUCKS</title>
</head>

<body>
  <div class="background">
    <div class="game-logo">
      <img src="images/logo.svg" alt="logo" draggable="false">
    </div>
    <div class="game-name">
      <!-- <p>VERXUSH</p> -->
    </div>

    <div class="card">
      <div id="cardBack" class="back">
        <p id="numberBack" class="number-back number-back-style"></p>
      </div>
      <div id="cardFront" class="front">
        <p id="numberFront" class="number-front number-back-style start">START</p>
      </div>
    </div>

    <div class="game-button">
      <p class="button-here">BOMBUCKS</p>
      <button id="buttonGeneration" class="button-generation">
        <img id="buttonGenerationIcon" class="button-generation-active" src="images/generation.svg" alt="generation" draggable="false">
      </button>
    </div>
  </div>

  <script src="js/main.js"></script>


</body></html>
